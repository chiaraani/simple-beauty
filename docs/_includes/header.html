<header class="site-header" role="banner">
  <nav class="fixed navbar">
    <div class="header">
      <a href="/" class="site-name">{{ site.title | escape }}</a>
      <button class="toggle-navbar" onclick="toggleNavbar()"></button>
    </div>
    <div class="collapse">
      <div class="left">
        {% for link in site.data.navbar.left %}
          {% include link.html text=link.text url=link.url %}
        {% endfor %}
      </div>
      <div class="right">
        {% for link in site.data.navbar.right %}
          {% include link.html text=link.text url=link.url %}
        {% endfor %}
      </div>
    </div>
  </nav>
</header>
