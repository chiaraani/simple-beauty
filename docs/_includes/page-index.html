<nav class="nav-list sticky col-3-l offcanvas-m-right col-6-m" id="page-index">
  <button onclick="closeOffcanvas()" class="close"></button>
  <h2 class="header">Page index</h2>
  <p class="header"><strong>{{ page.title | escape }}</strong></p>
  <ol>
  </ol>
</nav>

<script>
  window.addEventListener('load', () => {
    const pageIndex = document.querySelector('#page-index ol')
    document.querySelectorAll('main h2').forEach(h2 => {
      const li = `<li><a href="#${h2.id}">${h2.textContent}</a></li>`
      pageIndex.insertAdjacentHTML("beforeEnd", li)
    })
  })
</script>
