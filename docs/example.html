<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example - Simple beauty</title>
    <link rel="stylesheet" type="text/css" href="/assets/simple_beauty.css" />
    <link rel="stylesheet" type="text/css" href="/assets/simple_beauty/themes/default.css" />
    <style type="text/css">
